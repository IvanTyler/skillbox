<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
</head>
<body>
    <script>    
        
        function summa(a, b) {
            return (a + b);
        }
        
        function raznost(a, b) {
            return (a - b);
        }
        
        function proizvedenie(a, b) {
            return (a * b);
        }
        
        function delited(a, b) {
            return (a / b);
        }
        
        function mathOperation(arg1, arg2, operation){
            var resultOperation;
                switch(operation) {
                case "сложение": resultOperation = summa(arg1, arg2);
                    break;
                case "вычетание": resultOperation = raznost(arg1, arg2);
                    break;
                case "умножение": resultOperation = proizvedenie(arg1, arg2);
                    break;
                case "деление": resultOperation = delited(arg1, arg2);
                    break;
                }
            return resultOperation;
        }
        
        var sum = mathOperation(4, 5, "сложение");
        alert(sum);
    </script>
</body>
</html>
