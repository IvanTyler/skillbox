<!DOCTYPE html>

<body>
    <script>
        function findDifference(a, b) {
            let result_a = a.reduce(function(summa, current){
                return summa * current
            });
            let result_b = b.reduce(function(summa, current){
                return summa * current
            });
            if(result_a > result_b){
                return result_a - result_b;
            } else{
                return result_b - result_a;
            }
        }
        findDifference([3, 2, 5], [1, 4, 4]);
    </script>
</body>
</html>
