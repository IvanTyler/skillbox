    <script>
        function getAverage (marks) {  
            let summaMarks = marks.length; 

            let summa = 0;
            for (let i = 0; i < marks.length; i++){
                summa += marks[i];
            }
            let count = summa / summaMarks;
            return Math.floor(count);
        }

        let arr = [2,2,2,2];

        getAverage(arr);
        
        function getAverage(marks){
          return Math.floor(marks.reduce((sum, x) => sum + x) / marks.length);
        }
        
    </script>
