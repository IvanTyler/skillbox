<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function switcheroo(x){
            x = x.split('');
            for (let i = 0; i < x.length; i++){
                if(x[i] === 'a'){
                    x[i] = 'b';
                } else if(x[i] === 'b'){
                    x[i] = 'a';
                }
            }
            return x.join('');
        }
    </script>
</body>
</html>
