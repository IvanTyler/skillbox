    <script>
        let room_items = ['Человек', 'Кошка', 'Мышка', 'Светильник', 'Сороконожка'];
        
        let legs = [2, 4, 4, 1, 40];
        
        function legs_summa(room, legs){
            var summa = 0;
            for (let i = 0; i < legs.length; i++){
                summa += legs[i];
            }
            
            let  count_items = room_items.length;
            for (let i = 0; i < room.length; i++){
                document.write(room_items[i] + ' = ' + legs[i] + '<br>');
                if(i == legs.length - 1){
                    document.write("Сумма всех ножек в комнате " + summa + '<br>' + "Количество элементов в комнате " + count_items);
                }
            }
        }
        
        legs_summa(room_items, legs);

    </script>
